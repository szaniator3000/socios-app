<header
  class="p-4 pb-0 border-b shadow-lg md:flex md:items-center md:justify-between md:pb-4"
>
  <div class="flex items-center justify-between mb-4 md:mb-0">
    <div class="flex items-center justify-between">
      <a [routerLink]="['/board']">
        <img
          class="w-auto h-12 mx-auto"
          src="{{ urlImages + '/socios-logo.PNG' }}"
          alt="Workflow"
        />
      </a>
    </div>

    <a class="text-black hover:text-orange md:hidden" href="#">
      <i class="fa fa-2x fa-bars"></i>
    </a>
  </div>

  <nav>
    <primary-button *ngFor="let button of buttons" [link]="button.routerLink">{{
      button.name
    }}</primary-button>
    <a
      href="/login"
      class="p-2 text-center text-indigo-600 transition-colors duration-300 border border-transparent rounded lg:px-4 md:mx-2 hover:bg-indigo-100 hover:text-indigo-700"
      >Login</a
    >
    <a
      href="/register"
      class="p-2 mt-1 text-center text-indigo-600 transition-colors duration-300 border border-indigo-600 border-solid rounded lg:px-4 md:mx-2 hover:bg-indigo-600 hover:text-white md:mt-0 md:ml-1"
      >Signup</a
    >
  </nav>
</header>
